<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thời tiết từ Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2 class="mb-4">📊 Danh sách thời tiết</h2>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="start" class="form-label">Thời gian bắt đầu</label>
            <input type="datetime-local" class="form-control" id="start" name="start">
        </div>
        <div class="col-md-4">
            <label for="end" class="form-label">Thời gian kết thúc</label>
            <input type="datetime-local" class="form-control" id="end" name="end">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Lọc dữ liệu</button>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Mã</th>
                <th>Tên</th>
                <th>Thời gian</th>
                <th>Nhiệt độ (°C)</th>
                <th>Độ ẩm (%)</th>
                <th>Tốc độ gió (km/h)</th>
                <th>Áp suất (mb)</th>
            </tr>
        </thead>
        <tbody>
            {% for weather in weathers %}
            <tr>
                <td>{{ weather.code }}</td>
                <td>{{ weather.name }}</td>
                <td>{{ weather.time }}</td>
                <td>{{ weather.temperature }}</td>
                <td>{{ weather.humidity }}</td>
                <td>{{ weather.wind }}</td>
                <td>{{ weather.pressure }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
